  <body>
    <div class="container">
      
      <header class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <h4 class="header">Books Review</h4>
        </div>   
      </header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">      
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Home</a>

          <li class="nav-item">
            <a class="nav-link" href="books.html">Books</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="profile.html">Profile</a>
          </li>
         
        </ul>
      </div>
    </nav>
    
    <div id="offerApp" class="row-align-items-start">
      <div class="col">
      <h4>Readings</h4>
      
       
      <table id="table-id" class="table table-bordered table-striped" >
        <thead>
          <tr>
            <th>Book Title</th>
            <th>Author</th>
            <th>Year Published</th>
            <th>Publisher</th>
            <th>Page Count</th>
            <th>MSRP</th>
          </tr>         
        </thead>
        <tbody>
          <tr v-for="book in books">
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.pubyear }}</td>
            <td>{{ book.publisher }}</td>
            <td>{{ book.pagecount }}</td>
            <td>{{ book.msrp }}</td>
            <td>
              <button type="button" v-on:click="handleEditBook(book)" class="btn btn-outline-secondary btn-sm">Edit</button>
              <button id="del_btn" type="button" v-on:click="postDeleteBook(book)" class="btn btn-outline-secondary btn-sm">Delete</button>
            </td>
        </tr>
         
        </tbody>
      </table>      
    </div>
   
  
    <div class="formstr col col-8">
      <h4>{{ selectedBook === null ? "Add " : "Edit " }} Book</h4>
     
      <form v-on:submit.prevent="postNewBook">
        <div class="mb-3">
          <label for="bookTitle" class="form-label">Book Title</label>
          <input type="text" v-model="bookForm.title" class="form-control" id="bookTitle">
        </div>
        <div class="mb-3">
          <label for="bookAuthor" class="form-label">Author</label>
          <input type="text" v-model="bookForm.author" class="form-control" id="bookAuthor">
        </div>
        <div class="mb-3">
          <label for="publisher" class="form-label">Publisher</label>
          <input type="text" v-model="bookForm.publisher" class="form-control" id="publisher">
        </div>
        <div class="mb-3">
          <label for="pubyear" class="form-label">Year Published</label>
          <input type="text" v-model="bookForm.pubyear" class="form-control" id="pubyear">
        </div>
        <div class="mb-3">
          <label for="pagecount" class="form-label">Page Count</label>
          <input type="number" v-model="bookForm.pagecount" class="form-control" id="pagecount">
        </div>
        <div class="mb-3">
          <label for="msrp" class="form-label">MSRP</label>
          <input type="text" v-model="bookForm.msrp" class="form-control" id="msrp">
        </div>
        <button type="submit" class="btn btn-primary">{{ selectedBook === null ? "Add " : "Edit " }} Book</button>
        <button type="button" class="btn btn-outline-secondary" v-if="selectedBook" v-on:click="handleResetEdit">Cancel Edit</button>
      </form>
      
    </div>
    </div>
<div>

        <a href="#" class="fa fa-instagram"></a>
      </div>                 
      </div>        
    </footer>
    </div>
  </div>

  </body>
</html>
